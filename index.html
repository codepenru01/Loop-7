<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Tables</title>
</head>
<body>
    <div class="container">
        <img class="x-img" src="img/x-img.png" alt="x-img" width="75" height="75">

        <div class="width-1"></div>
        
        <div class="father-1">
            <div class="project__img"></div>
        </div>

        <div class="father-2">
            <div class="project">
                <div class="project__numbers-1">
                    <div class="project__numbers-num">1</div>
                    <div class="project__numbers-num">2</div>
                    <div class="project__numbers-num">3</div>
                    <div class="project__numbers-num">4</div>
                </div>
                
                <div class="project__table">
                    <table class="project__table-title table">
                        <tr class="table__title-tr">
                            <th class="title__tr-th">1</th>
                            <th class="title__tr-th">2</th>
                            <th class="title__tr-th">3</th>
                            <th class="title__tr-th">4</th>
                            <th class="title__tr-th">5</th>
                            <th class="title__tr-th">6</th>
                            <th class="title__tr-th">7</th>
                            <th class="title__tr-th">8</th>
                            <th class="title__tr-th">9</th>
                            <th class="title__tr-th">10</th>
                        </tr>
                        
                        
                        <tr class="table__title-tr">
                            <th class="title__tr-th">1</th>
                            <th class="title__tr-th">2</th>
                            <th class="title__tr-th">3</th>
                            <th class="title__tr-th">4</th>
                            <th class="title__tr-th-green">5</th>
                            <th class="title__tr-th-green">6</th>
                            <th class="title__tr-th">7</th>
                            <th class="title__tr-th">8</th>
                            <th class="title__tr-th">9</th>
                            <th class="title__tr-th">10</th>
                        </tr>
                        
                        
                        <tr class="table__title-tr">
                            <th class="title__tr-th">1</th>
                            <th class="title__tr-th">2</th>
                            <th class="title__tr-th">3</th>
                            <th class="title__tr-th">4</th>
                            <th class="title__tr-th-green">5</th>
                            <th class="title__tr-th-green">6</th>
                            <th class="title__tr-th">7</th>
                            <th class="title__tr-th">8</th>
                            <th class="title__tr-th">9</th>
                            <th class="title__tr-th">10</th>
                        </tr>
                        
                        
                        <tr class="table__title-tr">
                            <th class="title__tr-th">1</th>
                            <th class="title__tr-th">2</th>
                            <th class="title__tr-th">3</th>
                            <th class="title__tr-th">4</th>
                            <th class="title__tr-th">5</th>
                            <th class="title__tr-th">6</th>
                            <th class="title__tr-th">7</th>
                            <th class="title__tr-th">8</th>
                            <th class="title__tr-th">9</th>
                            <th class="title__tr-th">10</th>
                        </tr>
                    </table>
                </div>
                
                <div class="project__numbers-2">
                    <div class="project__numbers-num">1</div>
                    <div class="project__numbers-num">2</div>
                    <div class="project__numbers-num">3</div>
                    <div class="project__numbers-num">4</div>
                </div>
            </div>
        </div>
        
        <div class="width-2"></div>

        <div class="project-link">
            <div class="records">
                <div class="records__blue"></div>
                <div class="records__standard">Standard: $10</div>
                <div class="records__green"></div>
                <div class="records__vip">VIP: $15</div>
            </div>
            <a class="project__button" href="#">DONE</a>
        </div>
    </div>
</body>
</html>
